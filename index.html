<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
        <meta name="monetization" content="$ilp.uphold.com/6BxK6eqyD9qZ" />
        <title>Game</title>
        <style>
            * {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                outline: none;
                -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
                overflow: hidden;
                touch-action: none;
            }

            h1, h2, h3 {
                margin: 0.5em 0;
            }

            body {
                margin: 0;
                padding: 0;
                position: fixed;
                width: 100%;
                height: 100%;
                font-family: sans-serif;
                color: #444;
                font-size: 3vmin;
            }

            .button {
                padding: 0.8em 2em;
                background: #1a73e8;
                border-radius: 0.7vmin;
                color: white;
                transition: box-shadow 0.3s, background-color 0.3s;
                cursor: pointer;
            }

            .button:hover {
                box-shadow: 0 0.3vmin 0.9vmin 0 rgba(0,0,0,.2), 0 0.3vmin 0.3vmin 0 rgba(0,0,0,.14), 0 0.6vmin 0.3vmin -0.3vmin rgba(0,0,0,.12);
                background-color: #3684eb;
            }

            .text-right {
                text-align: right;
            }

            #game {
                width: 100vw;
                height: 100vh;
                cursor: none;
                display: flex;
                flex-direction: column;
                justify-content: center;
                background-color: black;
            }

            #menu {
                width: 100vw;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                background-color: rgba(0, 0, 0, 0.0);
                align-items: center;
                position: absolute;
                left: 0;
                top: 0;
            }

            #game-frame {
                overflow: hidden;
                width: 100vw;
                height: 100vmin;
                position: relative;
            }

            #game-canvas {
                width: 100%;
                height: 100%;
                transform-origin: 0 0;
                background: #000;
            }

            .subscriber-only {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="game">
            <div id="game-frame">
                <canvas id="game-canvas"></canvas>
            </div>
        </div>

        <div id="menu">
            <div id="start" class="button">START GAME</div>
            <div id="back" class="button">BACKGROUND</div>
        </div>
    </body>
</html>
